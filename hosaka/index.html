<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaMon</title>
    <meta name="description" content="コードを食って成長するモンスターを飼おう">
    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="container">
        <div class="experience-section">
            <p id="current-level" class="experience-level"></p>
            <div class="exp-bar">
                <div id="exp-inner"></div>
            </div>
        </div>
        <h1>JAVA MONSTER</h1>
        <p>こんにちは、今日もおなかがペッコペコクルペッコ</p>
        <div class="img-section">
            <img src="img/javamon.png" alt="モンスター表示">
        </div>

        <div class="buttons-section">
            <button onclick="buttonClick('list')">ご飯をあげる</button>
            <button onclick="buttonClick('logs')">記録</button>
            <button onclick="buttonClick('logout')">ログアウト</button>
        </div>
    </div>
</main>
</body>
</html>

<script>
    window.onload = function () {
        // ここに読み込み完了時に実行してほしい内容を書く。
        console.log('load')
        const currentLevelElement = document.getElementById("current-level");
        const currentLevel = document.createTextNode("レベル" + String(3)); // 現在のレベルを入れてね
        currentLevelElement.appendChild(currentLevel);
        addExpVol();
    };
    function buttonClick(page){
        switch (page) {
            case 'list':
                location.href = "question/list.html";
                break;
            case 'logs':
                alert('記録へ遷移するよ')
                console.log('記録へ');
                break;
            case 'logout':
                alert('ログアウトするよ')
                console.log('ログアウト');
                break;
            default:
                console.log('エラー');
        }
    }
    function addExpVol() {
        const maxVol = 300 // ここに次のレベルまでの経験値を記入
        const currentVol = 45 // ここに現在の経験値を加算
        const expElement = document.getElementById("exp-inner");
        expElement.style = "width: " + (currentVol / maxVol) * 100 + "%";
    }
</script>
