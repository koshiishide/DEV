<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-wrapper">
        <h1>新規登録</h1>
        <form>
          <div class="form-item">
            <label for="name"></label>
            <input type="name" name="name" required="required" placeholder="ニックネーム"></input>
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="パスワードの設定"></input>
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="Sign In" value="新規登録"></input>
          </div>
        </form>
      </div>
</body>
</html>
